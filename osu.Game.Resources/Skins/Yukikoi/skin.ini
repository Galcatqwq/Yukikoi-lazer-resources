[General]
Name: Yukikoi shizuku meow (R18-(alpha)) for lazer
Author: HaHk
Version: 114514
//让人眼前一黑的缝合skin

// -=- Slider
AllowSliderBallTint: 1

// -=- Combo bursts
ComboBurstRandom: 0
SliderBallFlip: 1

// -=- Cursor
CursorExpand: 0
CursorCentre: 1
CursorRotate: 0
CursorTrailRotate: 0

[Fonts]
ComboPrefix: combo
ComboOverlap: 0
HitCircleOverlap: 5
ScorePrefix: numbers
ScoreOverlap: 0

[Colours]
// -=- Combo Colors
Combo1: 198, 173, 159
Combo2: 150, 139, 136


// -=- Misc Colors
InputOverlayText: 254,223,218

// -=- Song Select
SongSelectActiveText: 255, 255, 255
SongSelectInactiveText: 200, 200, 200
MenuGlow: 228,128,173

// -=- Colors
SpinnerBackground: 255, 255, 255

// -=- Slider Colors
SliderBorder: 66,66,66
SliderTrackOverride: 0, 0, 0

[Mania]
Keys: 4   //这是4K模式的参数，每个Keys对应其模式
NoteBodyStyle: 1    //强制面条等比，一般异形滑条尾（大部分都是面身及尾同图）建议打开
ColumnStart: 289    //面板左侧的起始位置，数值越大越靠右
HitPosition: 455    //判定高度，0~480，数值越大判定线越低
BarlineHeight: 0    //小节线厚度，建议不要大于2，0就是没有小节线
JudgementLine: 0     //是否显示精准判定线，不用改，游戏内可以设置
SpecialStyle: 5     //特殊键(皿)的位置，不用改，游戏内可以设置
UpsideDown: 0       //0为下落式，1为上升式
ComboPosition: 135  //Combo数字位置，数值越大Combo位置越低
ScorePosition: 175  //Combo图标位置，数值越大判定位置越低
LightPosition: 456  //按键光位置，数值越大按键光位置越低，请保持该数值比判定线高度+1
WidthForNoteHeightScale: 65    //[特殊]锁定Note厚度，数值越大Note越厚 (使Note图片的厚度不受轨道宽度影响，参考下面这行↓)
ColumnWidth: 69,69,69,69       //每条轨道的宽度，数值越大越宽 (拉长轨道会使Note图片等比拉伸：Note变长后会增厚，反之亦然)
ColumnLineWidth: 0,0,0,0,0     //轨道分隔线的宽度，0就是没有分隔线
LightFramePerSecond: 240

//ColourHold: 230,230,230,230    //LN的Combo颜色
ColourBarline: 252,252,252,252 //小节线颜色
Colour1: 0,0,0,100         //该轨道的背景颜色(4k所以是4行代码)：R,G,B,透明度
Colour2: 0,0,0,100
Colour3: 0,0,0,100
Colour4: 0,0,0,100
//ColourLight1: 250,180,150,220   //该轨道按键光效的颜色(4k所以是4行代码)：R,G,B，透明度
//ColourLight2: 250,180,150,220
//ColourLight3: 250,180,150,220
//ColourLight4: 250,180,150,220  

